<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Home | Javascript practice</title>
		<meta name="description" content="Between 150 and 160 characters">
		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body>
		<form action="something.php" method="post" id="registration">
			<div>
				<label for="username">Username</label>
				<input type="text" id="username">
				<span id="username-message"></span>
			</div>

			<div>
				<label for="full-name">Full name</label>
				<input type="text" id="full-name">
				<span id="full-name-message"></span>
			</div>

			<h2>Pick your campus</h2>
			<div>
				<input type="radio" name="campus" id="auckland">
				<label for="auckland">Auckland</label>
			</div>
			<div>
				<input type="radio" name="campus" id="wellington">
				<label for="wellington">Wellington</label>
			</div>
			<div>
				<input type="radio" name="campus" id="christchurch">
				<label for="christchurch">Christchurch</label>
				<span id="campus-message"></span>
			</div>

			<input type="submit" value="Register">
		</form>

		<!-- it's best to put the scripts at the bottom of the page because they can stop the loading of the page -->
		<script src="js/patterns.js"></script>
		<script src="js/validation.js"></script>

	</body>
</html>
